<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css" />
  </head>
  <body>
    <div class="calculadora">
    <input class="visor" id="visor" value="" readonly/>

    <button data-acao="igual" class="dtn-cal">=</button>
    <button data-acao="limpar" class="dtn-cal">AC</button>

    <button data-value="0" class="dtn-cal">0</button>
    <button data-value="1" class="dtn-cal">1</button>
    <button data-value="2" class="dtn-cal">2</button>
    <button data-value="3" class="dtn-cal">3</button>
    <button data-value="4" class="dtn-cal">4</button>
    <button data-value="5" class="dtn-cal">5</button>
    <button data-value="6" class="dtn-cal">6</button>
    <button data-value="7" class="dtn-cal">7</button>
    <button data-value="8" class="dtn-cal">8</button>
    <button data-value="9" class="dtn-cal">9</button>

    <button data-value="/" class="dtn-cal">/</button>
    <button data-value="+" class="dtn-cal">+</button>
    <button data-value="-" class="dtn-cal">-</button>
    <button data-value="*" class="dtn-cal">*</button>
    <button data-value="(" class="dtn-cal">(</button>
    <button data-value=")" class="dtn-cal">)</button>
    <button data-value="," class="dtn-cal">,</button>

    <script src="script.js" type="text/javascript"></script>
  </div>
  </body>
</html>
